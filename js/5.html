<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
    </style>
</head>
<body>
    <h1>Add Numbers</h1>
    <div id="inputs">
        <input type="text" name="nums"><br>
        <input type="text" name="nums"><br>
    </div>
    <button onclick="addMore()">Add More</button>
    <button onclick="add()">Add</button>
    <p id="res"></p>

    <script>
        function add(){
            let inputs = document.getElementsByName("nums")
            let sum = 0;
            for(let i=0; i<inputs.length; i++){
                // console.log(inputs[i]);
                
                if(inputs[i].value == "" || isNaN(inputs[i].value)){
                    document.getElementById("res").innerHTML = "All the inputs are required and should be a number"
                    return
                }
                sum += parseFloat(inputs[i].value)
            }
            console.log(sum);
            document.getElementById("res").innerHTML = sum
            
        }
        function addMore(){
            let parent = document.getElementById("inputs")

            let newInput = document.createElement("input")
            newInput.type = 'text'
            newInput.name = "nums"

            
            
            let newBr =document.createElement("br")

            let newBtn = document.createElement("button")
            newBtn.innerHTML = "X"
            newBtn.onclick = function(){
                parent.removeChild(newInput)
                parent.removeChild(newBtn)
                parent.removeChild(newBr)
            }

            parent.appendChild(newInput)
            parent.appendChild(newBtn)
            parent.appendChild(newBr)
        }
    </script>
</body>
</html>
